name: Test Install Script

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-install:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-22.04]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y jq shellcheck expect

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install shellcheck expect

      - name: Run test suite
        run: ./tests/test.sh

      - name: Verify ShellCheck compliance
        run: |
          shellcheck -x install.sh
          shellcheck -x quick-install.sh
          shellcheck -x lib/*.sh
          shellcheck tests/test.sh
          shellcheck tests/helpers.sh
          # Use --severity=warning for scenarios (SC1091 info can't follow relative source paths)
          shellcheck --severity=warning -x tests/scenarios/*.sh
